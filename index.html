<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Realtime GPS Map</title>
  <!-- Your Leaflet.js and CSS links here -->
</head>
<body>
  <h1>Realtime GPS Map</h1>
  <!-- Display map here -->
  <div id="map"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css" />

  <script>
    var map; // Leaflet map object
    var marker; // Marker object

    // Initialize the map
    function initMap() {
      // Create a map centered at (0, 0)
      map = L.map('map').setView([0, 0], 8);

      // Add OpenStreetMap tile layer
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
          attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
      }).addTo(map);

      // Create a marker
      marker = L.marker([0, 0]).addTo(map);
    }

    // Function to update map with new latitude and longitude
    function updateMap(latitude, longitude) {
      // Update marker position
      marker.setLatLng([latitude, longitude]);

      // Center map to new position
      map.setView([latitude, longitude]);
    }

    // Function to handle incoming GPS data sent by ESP32
    function handleGPSData(latitude, longitude) {
      updateMap(latitude, longitude);
    }
  </script>
  
  <!-- Script to handle GPS data sent by ESP32 -->
  <script>
    // Parse latitude and longitude from query parameters
    const urlParams = new URLSearchParams(window.location.search);
    const latitude = parseFloat(urlParams.get('latitude'));
    const longitude = parseFloat(urlParams.get('longitude'));

    // Update map with GPS data
    if (!isNaN(latitude) && !isNaN(longitude)) {
      handleGPSData(latitude, longitude);
    }
  </script>
</body>
</html>
