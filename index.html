<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real-Time GPS Location</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 400px; }
  </style>
</head>
<body>
  <h1>Real-Time GPS Location</h1>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.0/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.6.0/firebase-database.js";

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyCVx_dAGSzPyzPVEOtWBJD_24wdfjfL_08",
      authDomain: "suitcase-location.firebaseapp.com",
      databaseURL: "https://suitcase-location-default-rtdb.firebaseio.com",
      projectId: "suitcase-location",
      storageBucket: "suitcase-location.appspot.com",
      messagingSenderId: "643099207427",
      appId: "1:643099207427:web:5628dd80705c3f738f6b36"
    };

    // Initialize Firebase
    const firebaseApp = initializeApp(firebaseConfig);
    const db = getDatabase(firebaseApp);
    const latitudeRef = ref(db, '/latitude');
    const longitudeRef = ref(db, '/longitude');

    // Create Leaflet map
    const map = L.map('map').setView([0, 0], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    // Initialize marker
    let marker;

    // Listen for changes in the latitude and longitude nodes
    onValue(latitudeRef, (snapshot) => {
      const latitude = snapshot.val();
      updateMarker(latitude);
    });

    onValue(longitudeRef, (snapshot) => {
      const longitude = snapshot.val();
      updateMarker(null, longitude);
    });

    // Function to update marker position
    function updateMarker(latitude, longitude) {
      if (latitude !== null && longitude !== null) {
        if (!marker) {
          marker = L.marker([latitude, longitude]).addTo(map);
        } else {
          marker.setLatLng([latitude, longitude]);
        }
        map.setView([latitude, longitude], 13);
      }
    }
  </script>
</body>
</html>
