<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real-Time Random Value</title>
</head>
<body>
  <h1>Real-Time Random Value</h1>
  <div id="randomValue">Loading...</div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.0/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.6.0/firebase-database.js";

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyCVx_dAGSzPyzPVEOtWBJD_24wdfjfL_08",
      authDomain: "suitcase-location.firebaseapp.com",
      databaseURL: "https://suitcase-location-default-rtdb.firebaseio.com",
      projectId: "suitcase-location",
      storageBucket: "suitcase-location.appspot.com",
      messagingSenderId: "643099207427",
      appId: "1:643099207427:web:5628dd80705c3f738f6b36"
    };

 // Initialize Firebase
    const firebaseApp = initializeApp(firebaseConfig);
    const db = getDatabase(firebaseApp);
    const randomValueRef = ref(db, '/randomValue');

    // Listen for changes in the randomValue node
    onValue(randomValueRef, (snapshot) => {
      const randomValue = snapshot.val();
      document.getElementById('randomValue').innerText = `Random Value: ${randomValue}`;
    });
  </script>
</body>
</html>
