<!DOCTYPE html>
<html>
<head>
    <title>GPS Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map { height: 300px; width: 100%; }
        .button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>GPS Map</h1>
    <div id="map"></div>
    <button class="button" onclick="openGoogleMapsNavigation()">Navigate with Google Maps</button>
    <script>
        var map = L.map('map').setView([0, 0], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);
        var marker = L.marker([0, 0]).addTo(map);
        function updateMap(latitude, longitude) {
            marker.setLatLng([latitude, longitude]);
            map.setView([latitude, longitude], 13);
        }
        function openGoogleMapsNavigation() {
            var url = 'https://www.google.com/maps/dir/?api=1&destination=' + marker.getLatLng().lat + ',' + marker.getLatLng().lng;
            window.open(url, '_blank');
        }
    </script>
</body>
</html>
